<div class="ui-widget" id="entryScreen">
<h1>Well Box creation</h1>

<div class="container" id="wellboxentry">
<table class="ui-widget ui-corner-all ui-freezerbox" id="wellboxTable">
	<tbody>
		<tr>
			<th align="left">Name</th>
			<td><input name="name" size="40" type="text" /></td>
		</tr>
		<tr>
			<th align="left">Size</th>
			<td><select id="size" name="size"><option value="2x3">x6</option><option value="3x4">x12</option><option value="4x6">x24</option><option value="Custom...">Custom</option></select></td>
		</tr>
		<tr>
			<th align="left">Description</th>
			<td><input name="description" size="40" type="text" /></td>
		</tr>
	</tbody>
</table>

<div><a class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" href="#" id="addwellbox"><span class="ui-button-text">Create well box</span></a></div>
</div>

<div id="dialog" title="Enter text in the well" style="display: none;">
  <textarea cols="35" id="textBox" rows="2" maxlength="150"></textarea>
</div>
	
</div>
